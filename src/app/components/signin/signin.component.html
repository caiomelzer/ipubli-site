<div class="container">
    <section class="sub-header">
        <h2>Bem-vindo!!!</h2>
        <div class="row">
           <div class="col">
              <p>Preencha suas informações para entrar em nossa plataforma.</p>
           </div>
        </div>
     </section>
     <section class="content">
    <form #userSignin = "ngForm" (ngSubmit) = "onSignIn(userSignin)" >
        
       <div class="form-group row">
            <div class="col-12 form-label">
                Email
            </div>
            <div class="col-12">
                <input id="email" name="email" placeholder="" type="text" class="form-control" required="required" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12 form-label">
                Senha
            </div>
            <div class="col-12">
                <input id="password" name="password" placeholder="" type="password" class="form-control" required="required" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <a href="/#/home" class="btn btn-block btn-black">Cancelar</a>
            </div>
            <div class="col-6">
                <button name="submit" type="submit" class="btn btn-block btn-orange">Login</button>
            </div>
        </div>
    </form>
</section>
    
    
</div>
